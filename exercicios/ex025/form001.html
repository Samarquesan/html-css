<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form001.css">
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="off">
        <p><label for="idnome">Nome:</label> 
            <input type="text" name="nome" id="idnome" placeholder="Primeiro nome"></p>
        <p><label for="idsobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="idsobrenome" placeholder="Sobrenome completo"></p>
        <p>
            <input type="submit" value="Cadastrar"></p>

    </form>
</body>
</html>
