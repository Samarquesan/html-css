<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Teste de Formulário</h1>  
  <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="Login" autocomplete="username">
        </div><br>
    
        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="8" placeholder="Password" autocomplete="current-password">
        </div> <br>
    
        <div>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </div>
</form>
</body>
</html>
