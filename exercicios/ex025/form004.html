<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form001.css">
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset id="cadastro">
            <legend>Cadastro Pessoal</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" autocomplete="username" minlength="6" maxlength="20" required>
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2}\)-\d{4,5}-\d{4,5}$" placeholder="(xx)xxxxx-xxxx" required>
                <!--Estudar mais sobre RegEX-->
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
