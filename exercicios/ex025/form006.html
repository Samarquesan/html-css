<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form06</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="POST">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#000fff">
        </div>
        <div>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </div>

        <div>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--Ao utilizar o input file é importante que seja usado o método POST no formulário-->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
